<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your meal - найсмачніші бургери</title>
    <link
      href="https://fonts.googleapis.com/css?family=Heebo:regular,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <svg
          class="header__logo"
          viewBox="0 0 199 44"
          role="img"
          aria-label="логотип YourMeal"
        >
          <use href="img/sprite.svg#logo" />
        </svg>

        <div class="header__title-container">
          <h1 class="header__title">
            <span class="header__title-text">Тільки найсмачніші</span>
            <span class="header__title-text header__title-text_red"
              >БУРГЕРИ!</span
            >
            <p class="header__appeal">Безкоштовна доставка від 10 USDT</p>
          </h1>
        </div>
      </div>
    </header>

    <main>
      <nav class="navigation">
        <div class="container navigation__container">
          <ul class="navigation__list">
            <li class="navigation__item">
              <button class="navigation__button navigation__button_burger navigation__button_active">Бургери</button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_snack">Закуски</button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_hot-dog">Хот-доги</button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_combo">Комбо</button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_shawarma">Шаурма</button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_pizza">Пітса</button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_fri">Фрі</button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_dessert">Десерти</button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_sauce">Соуси</button>
            </li>
          </ul>
        </div>
      </nav>
    </main>
  </body>
</html>
